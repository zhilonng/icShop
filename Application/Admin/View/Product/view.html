<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{$data.title}</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<link rel="stylesheet" href="__PUBLIC__/css/swiper.min.css">
	<link rel="stylesheet" href="__PUBLIC__/css/common.css">
	<script type="text/javascript" src="__PUBLIC__/js/swiper.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/layer.js"></script>
	<link rel="stylesheet" href="__PUBLIC__/css/weui.css">
	<style>
	.con img{
		width: 100%;
	}
	html{overflow-y:auto;}
	</style>
</head>
<body>
<div style="margin:0 auto;max-width:600px;">
	<include file="Public/subscribe" />
	<!-- 轮播图 -->
<div><img src="{$data.cover}" alt="" style="width:100%;height:auto;"></div>
    <!-- 轮播结束 -->
	<div class="b-detail">
		<div class="bd">
				<h1 class="clearfix" style="padding:5px 15px 15px;font-size:20px;color:#666;">{$data.title|substr=2,1000}</h1>
{$data.intro|stripslashes}
					{$data.case|stripslashes}
				<if condition="$service">
<!-- 					<a href="javascript:;" id="checkIn" class="checkIn" style="margin:0 15px 20px;;width:auto;"><i class="icon-checkin"></i>预约投保</a> -->
				</if>
		</div>
		<div id="bg"></div>
		<div id="checkForm" style="border-top:10px solid #eee;background-color:#eee;">
			<div class="weui_cells weui_cells_form"style="margin-top:-15px;">
	      			<div class="weui_cell">
	            			<div class="weui_cell_hd"><label class="weui_label">客户姓名</label></div>
	            			<div class="weui_cell_bd weui_cell_primary">
	                			<input class="weui_input" type="text" name="username" id="username" placeholder="请输入姓名" value="{$user.realname}"/>
	            			</div>
	        		</div>
	        		<div class="weui_cell">
	            			<div class="weui_cell_hd"><label class="weui_label">手机号码</label></div>
	            			<div class="weui_cell_bd weui_cell_primary">
	                		<input class="weui_input" type="number" name="mobile" id="mobile" pattern="[0-9]*" placeholder="请输入手机号码" value="{$user.mobile}"/>
	            			</div>
	        		</div>
	    		</div>
			<div class="item-btn" style="margin:30px 15px;width:auto;background-color:#eee;">
				<div class="checkBtn check-ok">确认</div>
				<div class="space"></div>
				<div class="checkBtn check-cancel" style="background-color:#fff;">取消</div>
			</div>
		</div>
	</div>
</div>
	<script>
		var checkInUrl = "{:U('safe/checkIn')}";
		$(function(){
			var swiper = new Swiper('.swiper-container', {
		        pagination: '.swiper-pagination',
		        paginationClickable: true
		    });
		    $('.b-detail .hd li').each(function(i){
		    	$(this).click(function(){
		    		$(this).addClass('on').siblings('li').removeClass('on');
		    		$('.b-detail .bd .con').hide().eq(i).show();
		    	})
		    })
		    $('#checkIn').click(function(){
		    	$('#bg').show();
		    	$('#checkForm').show();		    	
		    })
		    $('.check-ok').click(function(){
		    	if($('#username').val() == ''){
		    		layer.msg('姓名不能为空');
		    		return;
		    	}
		    	if($('#mobile').val() == ''){
		    		layer.msg('手机号不能为空');
		    		return;
		    	}
		    	if(!check_tel()) return;
		    	$.post(checkInUrl,{
		    		'username' : $('#username').val(),
		    		'mobile' : $('#mobile').val(),
		    		'id' : {$data.id}
		    	},function(data){
		    		if(data.status){
		    			layer.msg(data.msg);
		    			$('#bg').hide();
		    			$('#checkForm').hide()
		    		}else{
		    			layer.msg(data.msg);
		    		}
		    		
		    	},'json')
		    	
		    })
		    $('.check-cancel').click(function(){
		    	$('#bg').hide();
		    	$('#checkForm').hide()
		    })
		})
	    function check_tel(){
	        if ( "" == $.trim($("#mobile").val()) ){
	          	layer.msg("手机号不能为空");
	            return false;
	        }
	        var mobile_reg = /^[1]\d{10}$/;
	        if( !mobile_reg.test($("#mobile").val()) ){
	            layer.msg("手机号不合法");
	            return false;
	        }
	        return true;
	    }
    </script>
</body>
</html>
