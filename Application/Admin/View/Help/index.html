 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>广州萌懂信息科技有限公司</title>
    <link rel="shortcut icon" href="favicon.ico"> <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__PUBLIC__/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.min.css" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>常见问题</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="ibox-content">
                            <form class="form-inline" role="form" method="get">
                                <div class="form-group">
                                    <p class="form-control-static">日期：</p>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="start" class="form-control layer-date" id="start" placeholder="开始时间" value="{$Think.get.start}">
                                </div>
                                <div class="form-group">
                                    <p class="form-control-static">~</p>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="end" class="form-control layer-date" id="end" placeholder="结束时间" value="{$Think.get.end}">
                                </div>
                                <div class="form-group">
                                    <p class="form-control-static">类型：</p>
                                </div>
                                <div class="form-group">
                                    <select class="form-control col-sm-5" name="cid">
                                        <option value="">全部</option>
                                        <volist name="cate" id="vo">
                                            <option value="{$vo.cid}" <if condition="$Think.get.cid eq $vo['cid']">selected</if>>{$vo.html}{$vo.cname}</option>
                                        </volist>
                                    </select>
                                </div>
                                <button class="btn btn-primary" type="submit">查询</button>
                            </form>
                        </div>
                        <div class="table-responsive">
                            <table class="footable table table-striped">
                                <thead>
                                    <tr>
                                        <th>日期</th>
                                        <th>标题</th>
                                        <th>分类</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <if condition="$list">
                                        <foreach name="list" item="vo"> 
                                            <tr>
                                                <td>{$vo.add_time|date="Y-m-d",###}</td>
                                                <td>{$vo.title}</td>
                                                <td>{$vo.category.cname}</td>
                                                <td>
                                                    <a href="{:U('help/edit', array('aid'=>$vo['aid']))}">修改</a>
                                                    <span>|</span>
                                                    <a href="{:U('help/del', array('aid'=>$vo['aid']))}">删除</a>
                                                </td>
                                            </tr>
                                        </foreach>
                                    <else/>
                                        <tr>
                                            <td colspan="5">暂无数据</td>
                                        </tr>
                                    </if>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="5">
                                            {$page}
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/js/content.min.js"></script>
    <script src="__PUBLIC__/js/plugins/layer/laydate/laydate.js"></script>
    <script type="text/javascript">
        laydate({elem:"#start",event:"focus"});
        laydate({elem:"#end",event:"focus"})
    </script>
</body>
</html>
