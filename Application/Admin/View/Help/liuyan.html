 <!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>用户留言</title>    <link rel="shortcut icon" href="favicon.ico"> <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">    <link href="__PUBLIC__/css/font-awesome.min.css" rel="stylesheet">    <link href="__PUBLIC__/css/animate.min.css" rel="stylesheet">    <link href="__PUBLIC__/css/style.min.css" rel="stylesheet"></head><body class="gray-bg">    <div class="wrapper wrapper-content animated fadeInRight">        <div class="row">            <div class="col-sm-12">                <div class="ibox float-e-margins">                    <div class="ibox-title">                        <h5>用户留言</h5>                    </div>                    <div class="ibox-content">                        <div class="table-responsive">                            <table class="footable table table-striped">                                <thead>                                    <tr>                                        <th style="text-align: center;">序号</th>                                        <th style="text-align: center;">用户名</th>                                        <th style="text-align: center;">电话</th>                                        <th style="text-align: center;">邮箱</th>                                        <th style="text-align: center;">内容</th>                                        <th style="text-align: center;">时间</th>                                    </tr>                                </thead>                                <tbody>                                    <if condition="$list">                                        <foreach name="list" item="vo" key="key">                                             <tr>                                                <td style="text-align: center;" >{$key+1}</td>                                                <td style="text-align: center;">{$vo.username}</td>                                                <td style="text-align: center;">{$vo.tel}</td>                                                <td style="text-align: center;">{$vo.email}</td>                                                <td style="text-align: center;">{:mb_substr($vo['content'],0,15)}</td>                                                <td style="text-align: center;">{$vo.time|date='Y-m-d',###}</td>                                                <td>                                                 <a onclick="return detail(this)" data="{$vo.content}"  >查看留言内容</a>|                                                    <a href="{:U('Help/del', array('id'=>$vo['id']))}" onclick="return del()">删除</a>                                                </td>                                            </tr>                                        </foreach>                                    <else />                                        <tr>                                            <td colspan="8">暂无数据</td>                                        </tr>                                    </if>                                </tbody>                                <tfoot>                                    <tr>                                        <td colspan="8">                                            {$page}                                        </td>                                    </tr>                                </tfoot>                            </table>                        </div>                    </div>                </div>            </div>        </div>    </div>    <div id="modal-form" class="modal fade" aria-hidden="true">            </div>    <script src="__PUBLIC__/js/jquery.min.js"></script>    <script src="__PUBLIC__/js/bootstrap.min.js"></script>    <script src="__PUBLIC__/js/content.min.js"></script>    <script type="text/javascript">        function del(){            if(!confirm('确定删除吗?')){                return false;            }        }        function detail(data)        {            var info=$(data).attr('data')            alert(info)        }    </script></body></html>
