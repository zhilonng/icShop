 <!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>尺码列表</title>    <link rel="shortcut icon" href="favicon.ico"> <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">    <link href="__PUBLIC__/css/font-awesome.min.css" rel="stylesheet">    <link href="__PUBLIC__/css/animate.min.css" rel="stylesheet">    <link href="__PUBLIC__/css/style.min.css" rel="stylesheet"></head><body class="gray-bg">    <div class="wrapper wrapper-content animated fadeInRight">        <div class="row">            <div class="col-sm-12">                <div class="ibox float-e-margins">                    <div class="ibox-title">                        <h5>尺码列表</h5>                    </div>                    <div class="ibox-content">                        <div class="table-responsive">                            <table class="footable table table-striped">                                <thead>                                    <tr>                                        <th>排序</th>                                        <th>尺码名称</th>                                        <td>操作</td>                                    </tr>                                </thead>                                <tbody>                                    <if condition="$list">                                        <foreach name="list" item="vo" key="key">                                             <tr>                                                <td>{$key+1}</td>                                                <td>{:str_repeat('&nbsp',$vo['level']*8)}{$vo.size_name}</td>                                                <td><!--                                                     <a href="{:U('Order/Sale/view', array('order_id'=>$vo['order_id']))}"  target="_black">详情</a>                                                    <span>|</span> -->                                                    <a href="{:U('Admin/Size/edit', array('size_id'=>$vo['id']))}"  target="_self">编辑</a>                                                    <span>|</span>                                                    <a href="{:U('Admin/Size/del', array('size_id'=>$vo['id']))}" onclick="return del()">删除</a>                                                </td>                                            </tr>                                        </foreach>                                    <else />                                        <tr>                                            <td colspan="8">暂无数据</td>                                        </tr>                                    </if>                                </tbody>                                <tfoot>                                    <tr>                                        <td colspan="8">                                        </td>                                    </tr>                                </tfoot>                            </table>                        </div>                    </div>                </div>            </div>        </div>    </div>    <div id="modal-form" class="modal fade" aria-hidden="true">            </div>    <script src="__PUBLIC__/js/jquery.min.js"></script>    <script src="__PUBLIC__/js/bootstrap.min.js"></script>    <script src="__PUBLIC__/js/content.min.js"></script>    <script src="__PUBLIC__/js/plugins/layer/laydate/laydate.js"></script>    <script type="text/javascript">        function del(){            if(!confirm('确定删除吗?')){                return false;            }        }    </script></body></html>
