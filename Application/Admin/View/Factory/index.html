 <!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>工厂列表</title>    <link rel="shortcut icon" href="favicon.ico"> <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">    <link href="__PUBLIC__/css/font-awesome.min.css" rel="stylesheet">    <link href="__PUBLIC__/css/animate.min.css" rel="stylesheet">    <link href="__PUBLIC__/css/style.min.css" rel="stylesheet"></head><body class="gray-bg">    <div class="wrapper wrapper-content animated fadeInRight">        <div class="row">            <div class="col-sm-12">                <div class="ibox float-e-margins">                    <div class="ibox-title">                        <h5>工厂列表</h5>                    </div>                    <div class="ibox-content">                        <div class="ibox-content">                            <form action="?" class="form-inline" role="form" method="post">                                <div class="form-group">                                    <p class="form-control-static">工厂名字:</p>                                </div>                                <div class="form-group">                                    <input type="text" name="factory_name" class="form-control" placeholder="请输入工厂名字" value="{$Think.post.factory_name}">                                </div>                            <button class="btn btn-primary" type="submit">查询</button>                                                            </form>                        </div>                        <div class="table-responsive">                            <table class="footable table table-striped">                                <thead>                                    <tr>                                        <th>排序</th>                                        <th>工厂名字</th>                                        <td>操作</td>                                    </tr>                                </thead>                                <tbody>                                    <if condition="$list">                                        <foreach name="list" item="vo" key="key">                                             <tr>                                                <td>{$key+1}</td>                                                <td>{$vo.factory_name}</td>                                                <td>                                                  <a href="{:U('Admin/Factory/edit', array('factory_id'=>$vo['factory_id']))}"  target="_self">编辑</a>                                                    <span>|</span>                                                    <a href="{:U('Admin/Factory/del', array('factory_id'=>$vo['factory_id']))}" onclick="return del()">删除</a>                                                </td>                                            </tr>                                        </foreach>                                    <else />                                        <tr>                                            <td colspan="8">暂无数据</td>                                        </tr>                                    </if>                                </tbody>                                <tfoot>                                    <tr>                                        <td colspan="8">                                            {$page}                                        </td>                                    </tr>                                </tfoot>                            </table>                        </div>                    </div>                </div>            </div>        </div>    </div>    <div id="modal-form" class="modal fade" aria-hidden="true">            </div>    <script src="__PUBLIC__/js/jquery.min.js"></script>    <script src="__PUBLIC__/js/bootstrap.min.js"></script>    <script src="__PUBLIC__/js/content.min.js"></script>    <script src="__PUBLIC__/js/plugins/layer/laydate/laydate.js"></script>    <script type="text/javascript">        function del(){            if(!confirm('确定删除吗?')){                return false;            }        }    </script></body></html>
