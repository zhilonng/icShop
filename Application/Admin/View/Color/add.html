<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服装管理</title>
    <link rel="shortcut icon" href="favicon.ico"> <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.min.css" rel="stylesheet">
    <style type="text/css">
    #album-list{ padding: 20px 0px 20px  0%;}
    #album-list li{float: left; width: 20%;text-align: center;border:1px solid #ccc;max-height: 200px;overflow: hidden;margin-right: 10px;border-radius: 5px;padding:10px;}
    #album-list li img{width: 100%;max-height: 150px;}
    #album-list li p{ padding: 10px 0px;}
    em{color: red};

    </style>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title" >
                        <h5>{$action}颜色
                    </div>
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal" id="masterForm" action="?" enctype="multipart/form-data" >
                        <input type="hidden" name="id" value='{$list.id}'></input>
                            <div class="form-group append">
                                <label class="col-sm-2 control-label"><em>*</em>所属颜色组</label>
                                <div class="col-sm-4">
                                    <select  class="form-control m-b" onchange="return checkcolor(this)" id="pid" name="pid">
                                        <option value="">请选择</option>
                                        <option value="0">创建新颜色组选此项</option>
                                        <foreach name="color" item="vo">
                                            <option value="{$vo.id}">{$vo.color_name}</option>
                                        </foreach>
                                    </select>
                                </div>
                            </div>
                          <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><em>*</em>新增颜色名字</label>
                                <div class="col-sm-4">
                                    <input type="text" placeholder="请填入颜色名字"   name="color_name" class="form-control"   value="{$list.color_name}">
                                </div>
                            </div>

                        <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/js/content.min.js"></script>
    <script src="__PUBLIC__/js/plugins/layer/layer.js"></script>
    <script src="__PUBLIC__/js/plugins/layer/laydate/laydate.js"></script>
    <script type="text/javascript">
        $(function(){
            $('select[name="pid"]').val({$list.pid})
        })
        function checkcolor(obj)
        {   
            if($('.after')){
                $('.after').remove();
            }
            var pid=$('#pid option:selected').val()
            console.log(pid)
            if(pid==''){
                layer.msg('请选择所属颜色组');
                return false;
            }
           $.post("{:U('Admin/Color/checkcolor')}",{pid:pid},function(data){
                console.log(data);
                if(data==0){
                    layer.msg('该颜色组下无颜色')
                }else{
                    $('.append').after(data)
                }
            })

        }
    </script>
</body>
</html>
