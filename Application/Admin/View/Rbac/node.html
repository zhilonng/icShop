<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>广州萌懂信息科技有限公司</title>
    <link rel="shortcut icon" href="favicon.ico"> <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/node.css" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div id="warp">
                    <a href="{:U('rbac/addNode')}" class="add-app">添加应用</a>
                    <foreach name="node" item="app">
                        <div class="app">
                            <p>
                                <strong>{$app.title}</strong>
                                [<a href="{:U('rbac/addNode',array('pid'=>$app['id'],'level'=>2))}">添加控制器</a>]
                                [<a href="{:U('rbac/editNode',array('id'=> $app['id']))}">修改</a>]
                                [<a href="{:U('rbac/delNode',array('id'=> $app['id']))}">删除</a>]
                            </p>
                            <foreach name="app.child" item="action">
                                <dl>
                                    <dt>
                                        <strong>{$action.title}</strong>
                                        [<a href="{:U('rbac/addNode',array('pid'=>$action['id'],'level'=>3))}">添加方法</a>]
                                        [<a href="{:U('rbac/editNode',array('id'=> $action['id']))}">修改</a>]
                                        [<a href="{:U('rbac/delNode',array('id'=> $action['id']))}">删除</a>]
                                    </dt>
                                    <foreach name="action.child" item="method">
                                        <dd>
                                            <span>{$method.title}</span>
                                            [<a href="{:U('rbac/editNode',array('id'=> $method['id']))}">修改</a>]
                                            [<a href="{:U('rbac/delNode',array('id'=> $method['id']))}">删除</a>]
                                        </dd>
                                    </foreach>
                                </dl>
                            </foreach>
                        </div>
                    </foreach>
                </div>
            </div>
        </div>
    </div>
    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/js/content.min.js"></script>
    <script src="__PUBLIC__/js/plugins/layer/layer.js"></script>
    <script type="text/javascript">
        var delNodeUrl = "{:U('rbac/delNode')}"
    </script>
    <script src="__PUBLIC__/js/node.js"></script>
</body>
</html>
