 <!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>案例列表</title>    <link rel="shortcut icon" href="favicon.ico"> <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">    <link href="__PUBLIC__/css/font-awesome.min.css" rel="stylesheet">    <link href="__PUBLIC__/css/animate.min.css" rel="stylesheet">    <link href="__PUBLIC__/css/style.min.css" rel="stylesheet"></head><body class="gray-bg">    <div class="wrapper wrapper-content animated fadeInRight">        <div class="row">            <div class="col-sm-12">                <div class="ibox float-e-margins">                    <div class="ibox-title">                        <h5>案例列表</h5>                    </div>                    <div class="ibox-content">                        <div class="table-responsive">                            <table class="footable table table-striped">                                <thead>                                    <tr>                                        <th style="text-align: center;">序号</th>                                        <th style="text-align: center;">标题</th>                                        <th style="text-align: center;">文章类型</th>                                        <th style="text-align: center;">文章来源</th>                                        <th style="text-align: center;">发布时间</th>                                    </tr>                                </thead>                                <tbody>                                    <if condition="$list">                                        <foreach name="list" item="vo" key="key">                                             <tr>                                                <td style="text-align: center;" >{$key+1}</td>                                                <td style="text-align: center;">{$vo.title}</td>                                                <td style="text-align: center;">{:C('ARTICLE_CATE')[$vo['art_cate']]}</td>                                                <td style="text-align: center;">{$vo.form}</td>                                                <td style="text-align: center;">{$vo.pub_time|date='Y-m-d',###}</td>                                                <td>                                                 <a href="{:U('Article/anliInfo', array('id'=>$vo['id']))}"  >编辑</a>                                                    <a href="{:U('Article/anliDel', array('id'=>$vo['id']))}" onclick="return del()">删除</a>                                                </td>                                            </tr>                                        </foreach>                                    <else />                                        <tr>                                            <td colspan="8">暂无数据</td>                                        </tr>                                    </if>                                </tbody>                                <tfoot>                                    <tr>                                        <td colspan="8">                                            {$page}                                        </td>                                    </tr>                                </tfoot>                            </table>                        </div>                    </div>                </div>            </div>        </div>    </div>    <div id="modal-form" class="modal fade" aria-hidden="true">            </div>    <script src="__PUBLIC__/js/jquery.min.js"></script>    <script src="__PUBLIC__/js/bootstrap.min.js"></script>    <script src="__PUBLIC__/js/content.min.js"></script>    <script src="__PUBLIC__/js/plugins/layer/laydate/laydate.js"></script>    <script type="text/javascript">        laydate({elem:"#start",event:"focus"});        laydate({elem:"#end",event:"focus"});        $(function(){            $('[name="factory_id"]' ).val('{$Think.get.factory_id}');            $('[name="order_designer"]' ).val('{$Think.get.order_designer}');            $('[name="order_paper"]' ).val('{$Think.get.order_paper}');             //           // 分页（修改链接方法）            // $('#pageBar a').click(function(){                                 //     var tmpHref = $(this).attr('href');            //     tmpHref = tmpHref.replace(/\/selCon\//,"");            //     $("#form").attr("action", tmpHref);            //     $("#form").submit();                                    //     return false;             // });                            })        function del(){            var mima=window.prompt('请输入密码','')            var yanzheng={$password};            //console.log(yanzheng);return false;            if(mima==yanzheng){            }else{                alert('密码错误');                return false;            }        }        function refresh()        {            window.location.reload();        }        function goback()        {            window.location="{:U('Admin/index/welcome')}";        }        function myset()        {            $('#start').val('')            $('#end').val('')            $('[name="order_designer"]').val('')            $('[name="order_paper"]').val('')            $('[name="factory_id"]').val('')            $('[name="order_style_number"]').val('');            $('[name="category"]').val('');            return false;        }        function sort()        {            $('[name="sort"]').removeAttr('disabled');            $('#submit').submit();        }    </script></body></html>
