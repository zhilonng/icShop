<body>
<i class="hide">商品属性列表</i>
<form id="searchForm" method="get" action="?" data-noajax="1"><table><tr><td>所属类型:
    <select name="cat_id" id="cat_id">
    <option value="">请选择</option>
    <foreach name="gtdata" item="gt">
    <option value="{$gt['cat_id']}">{$gt.cat_name}</option>
    </foreach></select></td><td>关键字:<input type="text" name="keyword" value="{$Think.get.keyword}" /></td><td><button type="submit">搜 索</button></td></tr></table></form>
<div id="listBox">
</if>
	<table cellspacing="1" class="tableList">
		<thead>
			<tr>
				<th width="6%">ID</th>
				<th>商品属性名称</th>
				<th width="15%">商品类型</th>
                <th width="15%">是否可选</th>
				<th width="15%">属性值录入方式</th>
				<th width="10%">操作</th>
			</tr>
		</thead>
		<tbody>
        <foreach name="data" item="v">
			<tr>
				<td>{$v['attr_id']}</td>
				<th>{:str_replace($_GET['keyword'],"<em>$_GET[keyword]</em>",$v['attr_name'])}</th>
                <td>{$gtdata[$v['cat_id']][cat_name]}</td>
				<td>{$Think.config.ATTR_TYPE.$v[attr_type]}</td>
                <td>{$Think.config.ATTR_INPUT_TYPE.$v[attr_input_type]}</td>
				<td nowrap="nowrap" class="mngCell"><a href="{:U('edit',array('attr_id'=>$v['attr_id']))}"  class="oprnEdit">编辑</a>
                <a href="{:U('delte',array('attr_id'=>$v['attr_id']))}"  class="oprnDel" >删除</a></td>
    <!--            <a href="__CONTROLLER__/delete/cat_id/{$v.cat_id}" delId={$v['cat_id']} class="oprnDel"  onClick="return ms_del(this)" >删除</a></td>-->
			</tr>
        </foreach>
		</tbody>
		<tfoot>
			<tr ><td colspan="5" id="LamPageBar"  ><div class="pagination" style="float: right">{$pagelist}</div></td></tr>
		</tfoot>
	</table>
<script>
    /*$('.oprnEdit' ).click(function(){
    })*/
    $(function(){
        $('#cat_id').val({$_GET['cat_id']});
    })
     $('.pagination a' ).click(function(){
         $.get(this.href,function(data){
            console.log(data)
             $('#listBox' ).html(data);
         });
         return false;
     })
</script>
<if condition="! IS_AJAX">
    </div>
<div id="loadImg"></div>
</body>
<script type="text/javascript" src="__VENDORS__/jquery/js/jquery.pagination.js">
