 <!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>返单记录</title>    <link rel="shortcut icon" href="favicon.ico"> <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">    <link href="__PUBLIC__/css/font-awesome.min.css" rel="stylesheet">    <link href="__PUBLIC__/css/animate.min.css" rel="stylesheet">    <link href="__PUBLIC__/css/style.min.css" rel="stylesheet"></head><body class="gray-bg">    <div class="wrapper wrapper-content animated fadeInRight">        <div class="row">            <div class="col-sm-12">                <div class="ibox float-e-margins">                    <div class="ibox-title">                        <h5>返单记录</h5>                    </div>                    <div class="ibox-content">                             <div> 款号:{$odata.order_style_number}</div>                             <!-- <div>工厂:{$odata.factory_name}</div> -->                        <div class="table-responsive">                            <table class="footable table table-striped">                                <thead>                                    <tr>                                        <th>排序</th>                                        <th>加工厂</th>                                        <th>颜色</th>                                        <th>尺码</th>                                        <th>裁床数</th>                                        <td>经手人</td>                                        <td>返单备注</td>                                        <td>返单时间</td>                                    </tr>                                </thead>                                <tbody>                                    <if condition="$list">                                        <foreach name="list" item="vo" key="key">                                             <tr>                                                <td>{$key+1}</td>                                                <td>{$vo.factory_name}</td>                                                <td>{$vo.detail_color}</td>                                                <td>{$vo.detail_size}</td>                                                <td>{$vo.redo_detail_total}</td>                                                <td>{$vo.redo_user_id}</td>                                                <td>{:$vo['redo_remark']?mb_substr($vo['redo_remark'],0,8):暂无备注}</td>                                                <td>{$vo.redo_date}</td>                                                                                            <td><!--                                                     <a href="/Order/order/detail/order_id/{$vo.order_id}" target="_self">详细</a>                                                    <span>|</span> -->                                                   <!--  <a href="/Admin/order/editRedo/redo_id/{$vo.redo_id}">编辑</a>                                                    <span>|</span> -->                                                    <a href="/Admin/order/delRedo/redo_id/{$vo.redo_id}" onclick="return del()">删除</a>                                                </td>                                            </tr>                                        </foreach>                                    <else />                                        <tr>                                            <td colspan="8">暂无数据</td>                                        </tr>                                    </if>                                </tbody>                                <tfoot>                                    <tr>                                        <td colspan="8">                                            {$page}                                        </td>                                    </tr>                                </tfoot>                            </table>                        </div>                    </div>                </div>            </div>        </div>    </div>    <div id="modal-form" class="modal fade" aria-hidden="true">            </div>    <script src="__PUBLIC__/js/jquery.min.js"></script>    <script src="__PUBLIC__/js/bootstrap.min.js"></script>    <script src="__PUBLIC__/js/content.min.js"></script>    <script src="__PUBLIC__/js/plugins/layer/laydate/laydate.js"></script>    <script type="text/javascript">        laydate({elem:"#start",event:"focus"});        laydate({elem:"#end",event:"focus"});        $(function(){            $('[name="factory_id"]' ).val('{$Think.get.factory_id}');            $('[name="status"]' ).val('{$Think.get.status}');                          })        function del(){            if(!confirm('确定删除吗?')){                return false;            }        }        $('#reset').click(            function(){            $("#start").val("");            $("#end").val("");            $('[name="factory_id"]' ).val('');            $('[name="order_style_number"]' ).val('');             return false;        });    </script></body></html>
