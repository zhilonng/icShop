 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理-妈咪研究院</title>
    <link rel="shortcut icon" href="favicon.ico"> <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__PUBLIC__/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.min.css" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>用户列表</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="ibox-content">
                            <form class="form-inline" role="form" method="get" action="?">
                                <div class="form-group">
                                    <p class="form-control-static">用户昵称：</p>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="nickname" class="form-control" placeholder="用户昵称" value="{$Think.get.nickname}">
                                </div>
                                <div class="form-group">
                                    <p class="form-control-static">真实姓名：</p>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="realname" class="form-control" placeholder="真实姓名" value="{$Think.get.realname}">
                                </div>
                                <button class="btn btn-primary" type="submit">查询</button>
                            </form>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>编号</th>
                                        <th>微信头像</th>
                                        <th>微信昵称</th>
                                        <th>真实姓名</th>
                                        <th>城市</th>
                                        <th>手机号</th>
                                        <th>注册时间</th>
                                        <th>最后登录时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <if condition="$list">
                                        <foreach name="list" item="vo"> 
                                            <tr>
                                                <td>{$vo.id}</td>
                                                <td><img src="{$vo.headimgurl}" alt="" width="50"></td>
                                                <td>{$vo.nickname}</td>
                                                <td>{$vo.realname}</td>
                                                <td>{$vo.provice}</td>
                                                <td>{$vo.mobile}</td>
                                                <td>{$vo.add_time|date="Y-m-d H:i:s",###}</td>
                                                <td>{$vo.lastlogin|date="Y-m-d H:i:s",###}</td>
                                                <td>
                                                    <a href="{:U('user/report', array('id'=>$vo['id']))}">查看报告</a>
                                                    <!--<span>|</span>
                                                    <a href="{:U('user/delUser', array('id'=>$vo['id']))}">删除</a>-->
                                                </td>
                                            </tr>
                                        </foreach>
                                    <else />
                                        <tr>
                                            <td colspan="9">暂无数据</td>
                                        </tr>
                                    </if>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="9">
                                            {$page}
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/js/plugins/peity/jquery.peity.min.js"></script>
    <script src="__PUBLIC__/js/content.min.js"></script>
</body>
</html>
