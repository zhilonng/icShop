<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类别管理</title>
    <link rel="shortcut icon" href="favicon.ico"> <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.min.css" rel="stylesheet">
    <style type="text/css">
    #album-list{ padding: 20px 0px 20px  0%;}
    #album-list li{float: left; width: 20%;text-align: center;border:1px solid #ccc;max-height: 200px;overflow: hidden;margin-right: 10px;border-radius: 5px;padding:10px;}
    #album-list li img{width: 100%;max-height: 150px;}
    #album-list li p{ padding: 10px 0px;}
    em{color: red};

    </style>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title" >
                        <h5>{$action}类别
                    </div>
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal" id="masterForm" action="?" enctype="multipart/form-data" >
                        <input type="hidden" name="category_id" value='{$list.category_id}'></input>
                            <div class="form-group append">
                                <label class="col-sm-2 control-label"><em>*</em>所属类别</label>
                                <div class="col-sm-4">
                                    <select  class="form-control m-b" onchange="return checkcolor(this)" id="pid" name="category_pid">
                                        <if condition="empty($list['category_id']) eq true">
                                        <option value="">请选择</option>
                                        </if>
                                        <option value="0">顶级分类</option>
                                        <foreach name="cate" item="vo">
                                            <option value="{$vo.category_id}">{:str_repeat('&nbsp',$vo['level']*4)}{$vo.category_name}</option>
                                        </foreach>
                                    </select>
                                </div>
                            </div>
                          <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><em>*</em>类别名称</label>
                                <div class="col-sm-4">
                                    <input type="text" placeholder="请填入类别名字"   name="category_name" class="form-control"   value="{$list.category_name}">
                                </div>
                            </div>

                        <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/js/content.min.js"></script>
    <script src="__PUBLIC__/js/plugins/layer/layer.js"></script>
    <script src="__PUBLIC__/js/plugins/layer/laydate/laydate.js"></script>
    <script type="text/javascript">
        $(function(){
            $('select[name="category_pid"]').val('{$list.category_pid}')
        })
    </script>
</body>
</html>
