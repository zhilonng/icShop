 <!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>生产订单</title>    <link rel="shortcut icon" href="favicon.ico"> <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">    <link href="__PUBLIC__/css/font-awesome.min.css" rel="stylesheet">    <link href="__PUBLIC__/css/animate.min.css" rel="stylesheet">    <link href="__PUBLIC__/css/style.min.css" rel="stylesheet"></head><body class="gray-bg">    <div class="wrapper wrapper-content animated fadeInRight">        <div class="row">            <div class="col-sm-12">                <div class="ibox float-e-margins">                    <div class="ibox-title">                        <h5><if condition="$today">{$today}</if>针织生产订单</h5>                        <if condition="$today">                            <button type="button" onclick="goback()" style="margin-left: 10px">返回首页</button>                        </if>                        <button type="button" onclick="refresh()" style="margin-left: 10px">刷新列表</button>                                            </div>                    <div class="ibox-content">                        <div class="ibox-content">                            <form id="submit" action="{:U('Admin/ZhenzhiOrder/index')}" class="form-inline" role="form" method="GET">                                 <div class="form-group">                                    <p class="form-control-static">款号:</p>                                </div>                                <div class="form-group">                                    <input type="text" name="order_style_number" style="width:100px" class="form-control" placeholder="请输入款号" value="{$Think.get.order_style_number}">                                </div>                                <div class="form-group">                                    <p class="form-control-static">款式:</p>                                </div>                                <div class="form-group">                                    <input type="text" name="category" style="width:100px" class="form-control" placeholder="款式" value="{$Think.get.category}">                                </div>                                                        <button class="btn btn-primary"   type="submit">查询</button>                        <button class="btn btn-primary"  onclick="return myset()" style="margin-left:10px">重置条件</button><!--                         <button onclick="javascript:window.frames['iframe0']">haha</button>   -->                                                      </div>                        <div class="table-responsive">                            <table class="footable table table-striped">                                <thead>                                    <tr>                                        <th style="text-align: center;cursor: pointer;" onclick="return sort()">                                        <if condition="$sort eq 1">序号🔼                                        <else />                                        排序🔽                                        </if>                                        </th>                                        <input type="hidden" name="sort" disabled="disabled" value="{$sort}">                                                            </form>                                        <th style="text-align: center;">图片</th>                                        <th style="text-align: center;">款号</th><!--                                         <th style="text-align: center;width: 4%">工厂</th>                                        <th style="text-align: center;">设计</th>                                        <th style="text-align: center;">纸样</th> -->                                      <!--   <th style="padding-left: 1px;padding-right: 1px">款式</th> -->                                        <th style="text-align: center;width:8%">颜色</th>                                        <th style="text-align: center;">尺码</th>                                        <th style="text-align: center;">下单日期</th>                                        <!-- <th>订单数</th> -->                                        <th style="text-align: center;">下单数</th>                                        <th style="text-align: center;">出货</th>                                        <th style="text-align: center;">库存</th>                                       <!--  <th style="text-align: center;">销售</th>                                        <th style="text-align: center;">库存</th> --><!--                                         <th style="text-align: center;">加工费</th> -->                                        <th style="padding-left: 1px;padding-right: 1px">成本价</th><!--                                         <th style="padding-left: 1px;padding-right: 1px">零售价</th> --><!--                                         <th style="text-align: center;">经手人</th> -->                                    </tr>                                </thead>                                <tbody>                                    <if condition="$list">                                        <foreach name="list" item="vo" key="key">                                             <tr>                                                <td style="text-align: center;" >{$key+1}</td>                                                <td style="width: 50px"><img src="{$vo.order_pic}" width="50" height="70"></td>                                                <td style="text-align: center;">{$vo.order_style_number}                                                </br><b style="color:#333">{$vo.order_category}</b>                                                </td><!--                                                 <td style="text-align: center;">{$vo.factory_name}</td>                                                <td style="text-align: center;">{$vo.designer.designer_name}</td>                                                <td style="text-align: center;">{$vo.paper.paper_name}</td> -->                                               <!--  <td style="padding-left: 1px;padding-right: 1px">{$vo.order_category}</td> -->                                                <td style="text-align: center;">{$vo.order_color}</td>                                                <td style="text-align: center;">{$vo.order_size}</td>                                                <td style="text-align: center;">{$vo.order_date}</td>                                                <!-- <td>{$vo.order_quantity}</td> -->                                                <td style="text-align: center;">{$vo.order_total}</td>                                                <td style="text-align: center;"style="text-align: center;">{$vo.order_alltotal}</td>                                                <td style="text-align: center;">{$vo.order_to_all}</td>                                              <!--   <td style="text-align: center;">{$vo.order_sale}</td>                                                <td style="text-align: center;">{$vo.order_cangku}</td> --><!--                                                 <td style="text-align: center;">{$vo.order_fmoney}</td> -->                                                <td style="padding-left: 1px;padding-right: 1px">{$vo.order_allmoney}</td>                                                <!-- <td style="padding-left: 1px;padding-right: 1px">{$vo.order_salemoney}</td> --><!--                                                 <td style="text-align: center;">{$vo.order_user_id}</td> -->                                                                                            <td>                                                    <a href="{:U('Admin/ZhenzhiOrder/view', array('order_id'=>$vo['order_id']))}"  >详情</a>                                                    </br>                                                    <a href="{:U('Admin/ZhenzhiOrder/detail', array('order_id'=>$vo['order_id']))}"  >编辑</a>                                                    </br>                                                    <a href="{:U('Admin/ZhenzhiOrder/addRedo', array('order_id'=>$vo['order_id']))}">返单</a>                                                    </br>                                                    <a href="{:U('Admin/ZhenzhiOrder/del', array('order_id'=>$vo['order_id']))}" onclick="return del()">删除</a>                                                </td>                                            </tr>                                        </foreach>                                    <else />                                        <tr>                                            <td colspan="8">暂无数据</td>                                        </tr>                                    </if>                                </tbody>                                <tfoot>                                    <tr>                                        <td colspan="8">                                            {$page}                                        </td>                                    </tr>                                </tfoot>                            </table>                        </div>                    </div>                </div>            </div>        </div>    </div>    <div id="modal-form" class="modal fade" aria-hidden="true">            </div>    <script src="__PUBLIC__/js/jquery.min.js"></script>    <script src="__PUBLIC__/js/bootstrap.min.js"></script>    <script src="__PUBLIC__/js/content.min.js"></script>    <script src="__PUBLIC__/js/plugins/layer/laydate/laydate.js"></script>    <script type="text/javascript">        laydate({elem:"#start",event:"focus"});        laydate({elem:"#end",event:"focus"});        $(function(){            $('[name="factory_id"]' ).val('{$Think.get.factory_id}');            $('[name="order_designer"]' ).val('{$Think.get.order_designer}');            $('[name="order_paper"]' ).val('{$Think.get.order_paper}');             //           // 分页（修改链接方法）            // $('#pageBar a').click(function(){                                 //     var tmpHref = $(this).attr('href');            //     tmpHref = tmpHref.replace(/\/selCon\//,"");            //     $("#form").attr("action", tmpHref);            //     $("#form").submit();                                    //     return false;             // });            console.log('{$Think.get.order_designer}')                            })        function del(){            var mima=window.prompt('请输入密码','')            var yanzheng={$password};            //console.log(yanzheng);return false;            if(mima==yanzheng){            }else{                alert('密码错误');                return false;            }        }        function refresh()        {            window.location.reload();        }        function goback()        {            window.location="{:U('Admin/index/welcome')}";        }        function myset()        {            $('#start').val('')            $('#end').val('')            $('[name="order_designer"]').val('')            $('[name="order_paper"]').val('')            $('[name="factory_id"]').val('')            $('[name="order_style_number"]').val('');            $('[name="category"]').val('');            return false;        }        function sort()        {            $('[name="sort"]').removeAttr('disabled');            $('#submit').submit();        }    </script></body></html>
